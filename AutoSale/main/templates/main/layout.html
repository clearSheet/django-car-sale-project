{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    {% block head %}{% endblock %}
    <script src="https://kit.fontawesome.com/d6387e8acf.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <a href="{% url 'home' %}">
            <img src="{% static 'main/img/auto.svg' %}" alt="logo">
            <span class="logo">AutoSale</span>
        </a>
        <ul>
            <a href="{% url 'cars_home' %}"><li><i class="fa-sharp fa-solid fa-car-side"></i></i> Автомобили</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-book"></i> Про нас</li></a>
            <a href="{% url 'add_new_car' %}"><li><i class="fa-regular fa-square-plus"></i> Добавить</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
